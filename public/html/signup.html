<!doctype html>
<html lang="en">

<head>
    <title>DB View App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery.min.js" crossorigin="anonymous"></script>
    <script src="popper.min.js" crossorigin="anonymous"></script>
    <script src="bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="jquery.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top nav-block">
        <img class="logo-icon" src="favicon.ico" />
        <h1>DB View</h1>
    </nav>

    <div class="container container-sm main-section">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
+
                <!-- Icon -->
                <div class="fadeIn first">
                    <img src="favicon.ico" id="icon" alt="DBView Icon" />
                    <h4>DB View - Sign up</h4>
                </div>

                <!-- Signup Form -->
                <form action="/users" method="post">
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit" class="contrast">Sign up</button>
                  </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
